<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Login Page
    </title>
    <style>
      body {text-align: center}
    </style>
    <body>
      <h1> Why did the programmer quit his job? Because he didn't get arrays </h1>
      <p> {{ message }} </p>
      <form action='/register/' method='POST'>

        <p> Password: <input type = 'password' name = 'password'></p>
        <p> Your gender: <select name = 'uGender'>
          <option value = 'male'> Male </option>
          <option value = 'female'> Female </option>
          <option value = 'other'> Other </option>
        </select></p>
        <p> Gender you're interested in: <select name = 'tGender'>
          <option value = 'male'> Male </option>
          <option value = 'female'> Female </option>
          <option value = 'other'> Other </option>
        </select></p>
        <input type = 'submit' name = 'action' value = 'Next section'>
      </form>
    </body>
  </head>
</html>
