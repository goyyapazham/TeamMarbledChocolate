  </head>
  <body>
    <!--Header is the same accross all versions of the page-->
<div class="container-fluid">
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
    <h1 class="head">Message Yo Frends </h1>
    </div>
</div>
      <br><br>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">

    <!--Form changes depending on what version-->

      Message yo frends!
    </div>
</div>
<!---->
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">
      <table class="messages" id="messages">
	{% for message in messages %}
	<tr> <td>{{message[0]}}</td> <td>{{message[1]}} </td> </tr> </li>
	{% endfor %}
      </table>
      <form action = "/sendMess/" method="POST">

	<input type = "hidden" name="user" value={{user}}>
	<input type = "hidden" name="recip" value={{recip}}>

      </form>
