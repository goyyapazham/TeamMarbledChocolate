
<!DOCTYPE html>
<html>
  <head>
    <title>Home </title>
    <link rel="shortcut icon" href="/static/images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

  </head>
  <body>
    <!--Header is the same accross all versions of the page-->
<div class="container-fluid">
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
    <h1 class="head">Here are your matches! </h1>
    </div>
</div>
      <br><br>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">
    <button class = "btn btn-info" id="matchbutton" value = {{user}}> Match! </button>
    <button class = "btn btn-info" id="logoutbutton"> Logout </button>
    </div>
</div>

    <!--Form changes depending on what version-->
    <!--Form data is stored in hidden input fields when data is removed--><br>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">
    <h3 id="description">                                                                                                                                                                                
      Hello {{user}} you have {{nummessages}} messages!                                                                                                                                                          </h3>
    </div>
</div>
<!---->
<br>    
</div>

<div class="row" id="form">
    <div class="col-lg-6 col-lg-offset-3 text-center">
      <table class="matches" id="matches">
	{% for message in matches %}
          <tr> <td>{{message[0]}}</td> <td>{{message[1]}}</td> <td><button class = "btn btn-info" value={{message[0]}} name={{user}} id="startbutton">Match!!</button></td></tr>
	{% endfor %}
      </table>
    </div>
      </div>
<!---->
<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script src="../../static/js/home.js"></script>

 
</body>
</html>
